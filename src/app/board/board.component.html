<table>
    <tr *ngFor="let i of bindex">
        <td *ngFor = "let block of blocks.slice(i,i+10)">{{block.value}}
            
            <span *ngIf="(block.isSnakeHead)==true">üêç</span>
            <span *ngIf="block.isLadderTail==true">‚≠ê</span>
            <span *ngIf="p1Value==block.value" style="background-color: red;" class="dot"></span>
            <span *ngIf="p2Value==block.value" style="background-color: blue;" class="dot"></span>
        
        </td>
    </tr>
</table>
